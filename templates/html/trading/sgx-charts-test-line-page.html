{% extends "./html/_layouts/_trading.html" %}

{% block title %} {{SITE_NAME}} {% endblock %}

{% block content %}

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<div class="container">

    {{ macros.page_header('Home', 'Line chart sample') }}
    
    <section>

        <div>
            <canvas id="myChart" width="400" height="167"></canvas>
        </div>

        <p>
            <a href="/trading/sgx/charts/test">Back to sample list</a>
        </p>
    
    </section>

    <footer>
        {{ macros.page_footer() }}
    </footer>

</div>

{% endblock %}

{% block scripts %}
<script type="text/javascript" src="/js/chartjs/Chart.js"></script>
<script type="text/javascript">
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [
            {
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 3,
                fill: false,
                pointStyle: ['rect', 'star', 'dash', 'cross', 'line', 'triangle'],
                radius: 12,
                pointBackgroundColor: "#ff0000",
                pointBorderColor: "rgba(0,1,0,.5)",
            },
            {
                label: '# of Votes',
                data: [26, 21, 23, 25, 22, 23],
                borderWidth: 3,
                fill: false,
                pointStyle: 'circle',
                radius: 12,
                pointBackgroundColor: "rgba(0,200,0,.4)",
                pointBorderColor: "rgba(0,255,0,.5)",
            }
        ]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
{% endblock %}
