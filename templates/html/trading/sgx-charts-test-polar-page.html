{% extends "./html/_layouts/_trading.html" %}

{% block title %} {{SITE_NAME}} {% endblock %}

{% block content %}

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<div class="container">

    {{ macros.page_header('Home', 'Polar area chart sample') }}
    
    <section>

        <div>
            <canvas id="myChart" width="400" height="167"></canvas>
        </div>

        <p>
            <a href="/trading/sgx/charts/test">Back to sample list</a>
        </p>
    
    </section>

    <footer>
        {{ macros.page_footer() }}
    </footer>

</div>

{% endblock %}

{% block scripts %}
<script type="text/javascript" src="/js/chartjs/Chart.js"></script>
<script type="text/javascript">
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'polarArea',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 1,
            fill: true,
            backgroundColor: [
                "#f00",
                "#0f0",
                "#00f",
                "#ff0",
                "#f0f",
                "#eee"
            ]
        }]
    },
    options: {
        // scales: {
        //     yAxes: [{
        //         ticks: {
        //             beginAtZero:true
        //         }
        //     }]
        // }
    }
});
</script>
{% endblock %}
